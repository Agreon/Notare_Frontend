This is a room with ID: {{roomID}} !

<div id="messages">
	<div class="messageContainer" ng-repeat="msg in messages">
		<div class="message">{{msg.text}} by {{msg.user}}</div>
	</div>
</div>
<div id="inputContainer">
	<input type="text" ng-model="input">
</div>

<button ng-click="open()">sads</button>






<script type="text/ng-template" id="askForUsername.html">
	<div class="modal-body">
		<b>Please enter your username!</b>
		<br>
		<input type="text" ng-model="user" placeholder="Username">
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="submit()">Submit</button>
	</div>
</script>
